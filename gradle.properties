# Gradle properties
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=false
org.gradle.daemon=true

# Quarkus configuration
quarkusPluginId=io.quarkus
quarkusPluginVersion=3.17.2
quarkusPlatformGroupId=io.quarkus.platform
quarkusPlatformArtifactId=quarkus-bom
quarkusPlatformVersion=3.17.2

# Java toolchain configuration
# Enable toolchain auto-detection
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=false

# Toolchain paths (optional - Gradle will auto-detect if not specified)
# org.gradle.java.installations.paths=/path/to/java11,/path/to/java17
